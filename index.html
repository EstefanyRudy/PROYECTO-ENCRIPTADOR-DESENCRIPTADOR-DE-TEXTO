<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="encabezado">
        <header>
            <div class="logotipo">
            <img src="/imagenes/alura.png" alt="Logo de Alura">
            </div>
        </header>
        <main>
            <section>
                <div>
                    <h1 class="Informacion">Solo se permiten palabras en minúsculas y sin acento</h1>
                </div>
        </main>
    </div>
    <h1></h1>
    <div class="campo">
        <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
        <img class="lupa" src="/imagenes/niño.png" alt="niño con lupa">
    </div>
    </div>
    <div class="Botones">
        <button id="encryptButton">Encriptar</button>
        <button id="decryptButton">Desencriptar</button>
    </div>
    <textarea id="outputText" placeholder="Resultado..."></textarea>
    <button id="copyButton">Copiar</button>
    <footer>
        <p> <p>Encriptador y Desencriptador de Texto Desarrollado Por: Estefany Barrera</p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
